<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>作成削除</title>
</head>
<body>
  <section class="display-box">
    <p>追加削除</p>
    <div class="addremove">
      <ul class="square">
        <li></li>
      </ul>
    </div>
    <p>線を移動</p>
    <div class="line-move">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p>図形移動</p>
    <div class="block-move">
      <div><div class="block"></div></div>
      <div><div class="block"></div></div>
    </div>
  </section>

  <section class="border"></section>
  <section class="nav-box">
    <nav class="add">
      <button class="add-before">最初に追加</button>
      <button class="add-after" >前に追加</button>
      <button class="add-after" >後に追加</button>
      <button class="add-after" >最後に追加</button>
    </nav>
    <nav class="remove">
      <button class="remove-before">前を削除</button>
      <button class="remove-select">選択を削除</button>
      <button class="remove-after" >後を削除</button>
    </nav>
  </section>
  <script src="main.js"></script>
</body>
</html>
